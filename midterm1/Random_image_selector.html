<!--
Create a web page where a click on a button on the page will be displayed an image, which is randomly selected from the given images:

http://data.whicdn.com/images/15145864/large.jpg
https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce_o.0.jpg
https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg
-->

<!DOCTYPE html>
<html><head>
    <meta charset=utf-8 />
    <title>Title</title>

</head>
<body>
   <button type="button" onclick="prikaciSlika()">Prikaci</button>
<img src="" alt="">

<script>
    function prikaciSlika() {
        var photo = document.getElementsByTagName("img")[0];
        var possibilities = [
            "http://data.whicdn.com/images/15145864/large.jpg",
            "https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg",
            "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg"
        ];
        var randomNumber = Math.floor(Math.random() * 3);
        photo.setAttribute("src", possibilities[randomNumber]);

        console.log(photo);

    }

</script>

</body>
</html>
