<!DOCTYPE html>

    <li>Index: <span id="index"></span>
    <li>Hometown: <span id="hometown"></span>
</ul>
<script>
    var body = document.querySelector("body").style.fontFamily="Arial";
document.getElementById("name").innerHTML = "Flamur";
document.getElementById("index").innerHTML = "232323";
document.getElementById("hometown").innerHTML ="Kumanovo";
var allLists= document.querySelectorAll("li");
for (var i = 0; i < allLists.length; i++) {

    allLists[i].style.background = "red";
}

</script>
</body>
</html>
