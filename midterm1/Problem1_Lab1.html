<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var type=prompt("Fahrenheit or Celsius",type);
        var value=prompt("Enter the value", value);
        var sol=0;
        value=parseFloat(value);
        console.log(type,value);
        console.log(value*9*1.0);
        if(type==="F"){
sol=value*(9*1.0)/(5*1.0)+32*1.0;
sol=sol.toFixed(1);
sol+="F";
        }
        else{
            sol=(value-32)*(5*1.0)/(9*1.0);
            sol=sol.toFixed(1);
            sol+="C";
        }
alert(sol);
    </script>
</head>
<body>

</body>
</html>
