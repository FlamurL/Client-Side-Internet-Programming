<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var numbers=prompt("Enter the numbers").split(" ");
        var num1=parseInt(numbers[0]);
        var num2=parseInt(numbers[1]);
        var number=num1+num2;
         var final=number.toString();
     var reversed=final.split("").reverse().join("");
console.log(reversed, final);
         if(final===reversed)
             alert("It is a palindrome")
        else
            alert("It is not a palindrome")


    </script>
</head>

</body>
</html>
